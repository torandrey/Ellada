<!DOCTYPE html>
<html lang="ru">
<head>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  html {
    scroll-behavior: smooth;
  }
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гостевой дом Эллада</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif;">

  <!-- Фон -->
  <div style="background-image: url('img/background.jpg'); background-size: cover; background-position: center; min-height: 100vh;">

    <!-- Шапка -->
    <div style="
      background-color: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      flex-wrap: wrap;
      position: relative;
    ">

      <!-- Левая часть: логотип и кнопки -->
      <div style="display: flex; align-items: center; flex-wrap: wrap;">
        <!-- Логотип -->
        <img src="img/logo.png" alt="Логотип" style="height: 40px; margin-right: 15px;">

        <!-- Меню -->
        <div id="menu" style="display: flex; gap: 15px; flex-wrap: wrap;">
          <a href="index.html" style="text-decoration: none; color: #002244;">Главная</a>
          <a href="rooms.html" style="text-decoration: none; color: #002244;">Наши номера</a>
          <a href="afisha.html" style="text-decoration: none; color: #002244;">Развлечения</a>
          <a href="#contacts" style="text-decoration: none; color: #002244;">Контакты</a>
          <a href="offers.html" style="text-decoration: none; color: #002244;">Акции</a>
        </div>
      </div>

      <!-- Бургер справа -->
      <div id="burger" style="display: none; flex-direction: column; cursor: pointer;">
        <div style="width: 25px; height: 3px; background: #002244; margin: 3px 0;"></div>
        <div style="width: 25px; height: 3px; background: #002244; margin: 3px 0;"></div>
        <div style="width: 25px; height: 3px; background: #002244; margin: 3px 0;"></div>
      </div>

      <!-- Мобильное выпадающее меню -->
      <div id="burger-menu" style="
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(255,255,255,0.95);
        width: 100%;
        flex-direction: column;
        padding: 10px;
      ">
        <a href="index.html" style="padding: 5px 0; color: #002244;">Главная</a>
        <a href="rooms.html" style="padding: 5px 0; color: #002244;">Наши номера</a>
        <a href="afisha.html" style="padding: 5px 0; color: #002244;">Развлечения</a>
        <a href="#contacts" style="padding: 5px 0; color: #002244;">Контакты</a>
        <a href="offers.html" style="padding: 5px 0; color: #002244;">Акции</a>
      </div>
    </div>

    <!-- Надпись под шапкой -->
    <!-- каллиграфическая надпись -->
<div style="
  font-family: 'Great Vibes', cursive;
  font-size: 46px;
  color: white;
  text-shadow: 1px 1px 3px black;
  margin-left: 20px;
  margin-top: 10px;
  user-select: none;
">
  Гостевой дом Эллада
</div>


  </div>

  <!-- Скрипт -->
  <script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    const burgerMenu = document.getElementById('burger-menu');

    function updateMenu() {
      if (window.innerWidth <= 768) {
        menu.style.display = 'none';
        burger.style.display = 'flex';
      } else {
        menu.style.display = 'flex';
        burger.style.display = 'none';
        burgerMenu.style.display = 'none';
      }
    }

    window.addEventListener('resize', updateMenu);
    window.addEventListener('load', updateMenu);

    burger.addEventListener('click', () => {
      burgerMenu.style.display = burgerMenu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
